<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
</head>
<style>
    /* Contact Section */
    .contact {
    background: #f9f9f9;
    padding: 60px 20px;
    text-align: center;
    font-family: Arial, sans-serif;
    }

    .contact-container {
    max-width: 700px;
    margin: 0 auto;
    }

    .contact h2 {
    font-size: 50px;
    font-family: serif;
    margin-bottom: 15px;
    color: #333;
    }

    .contact p {
    font-size: 16px;
    color: #555;
    margin-bottom: 25px;
    }

    .contact-info p {
    margin: 8px 0;
    font-size: 1rem;
    }

    .contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
    border-color: #0077ff;
    box-shadow: 0 0 5px rgba(0, 119, 255, 0.3);
    }

    .contact-form button {
    background: #0077ff;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    }

    .contact-form button:hover {
    background: #005fcc;
    }

    .social-links {
    margin-top: 25px;
    }

    .social-links a {
    margin: 0 10px;
    text-decoration: none;
    font-size: 1rem;
    color: #0077ff;
    transition: color 0.3s;
    }

    .social-links a:hover {
    color: #005fcc;
    }
    span{
        color: orange;
    }
    
</style>
<body>

      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>

    </form>

    <div class="social-links">

  </div>
</section>
</body>
</html>
